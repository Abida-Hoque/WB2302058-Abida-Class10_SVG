<body>

    </svg>

    <svg width="450" height="450" style="border: 2px solid red;">
        <polyline points="0 100,100 100,100 200,200 200,200 300,300 300,300 400,400 400,400 450" stroke="red" stroke-width="3" fill="none"/>

    x2=h.end
    y1=v.start

    </svg>
